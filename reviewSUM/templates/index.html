    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h2 class="mb-5"> Search for the summary of helpful product reviews </h2>
            <p class="lead mb-0"><strong>Select the product from the following drop down list: </strong><br/><br/></p>
              <form action="/results" method="post">
                    <div class="input-group mb-3">
                      <select class="custom-select" id="product" name=product>

                        <option selected>Choose...</option>
                        {% for product in products %}
                        <option value= "{{product}}">{{product}}</option>

                        {% endfor %}
                      </select>
                    </div>
                    <button type="submit">Submit</button>
               </form>
